<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TeleLead Accident Lead Submit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { padding: 24px; }
    .required::after { content: " *"; color: #d00; }
    .form-section { border: 1px solid #eee; padding: 16px; border-radius: 8px; margin-bottom: 16px; background: #fff; }
    .small-muted { font-size: 12px; color: #666; }
    .spinner { display: none; }
    textarea { resize: vertical; }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <h1 class="mb-2">Submit Accident Lead</h1>
    <p class="small-muted">All fields are required by the buyer. If unknown, enter <strong>N/A</strong> or <strong>Unknown</strong>.</p>

    <form id="leadForm" class="needs-validation" novalidate>
      <!-- Contact -->
      <div class="form-section">
        <h5>Contact</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label required">First name</label>
            <input name="first_name" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label required">Middle name</label>
            <input name="middle_name" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label required">Last name</label>
            <input name="last_name" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label required">Phone number</label>
            <input name="phone_number" class="form-control" required placeholder="+1XXXXXXXXXX" />
          </div>
          <div class="col-md-4">
            <label class="form-label required">Email</label>
            <input type="email" name="email" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label required">Date of birth</label>
            <input type="date" name="dob" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label required">Gender</label>
            <select name="gender" class="form-select" required>
              <option value="">Select…</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
              <option>Prefer not to say</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Marital status</label>
            <select name="marital_status" class="form-select" required>
              <option value="">Select…</option>
              <option>Single</option>
              <option>Married</option>
              <option>Divorced</option>
              <option>Widowed</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Language</label>
            <select name="language" class="form-select" required>
              <option value="">Select…</option>
              <option>English</option>
              <option>Spanish</option>
              <option>Urdu</option>
              <option>Other</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Address -->
      <div class="form-section">
        <h5>Address</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label required">Address</label>
            <input name="address" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label class="form-label required">City</label>
            <input name="city" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label class="form-label required">State</label>
            <select name="state" class="form-select" required>
              <option value="">Select…</option>
              <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option>
              <option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option>
              <option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option>
              <option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option>
              <option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option>
              <option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option>
              <option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option>
              <option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option>
              <option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option>
              <option>VA</option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label required">Zip code</label>
            <input name="zip_code" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">IP address</label>
            <input name="ip_address" class="form-control" placeholder="Auto-filled if left blank" />
            <div class="form-text">If blank, server uses your request IP.</div>
          </div>
        </div>
      </div>

      <!-- Accident -->
      <div class="form-section">
        <h5>Accident</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label required">Auto accident in last 1 year?</label>
            <select name="auto_accident_in_last_1_year" class="form-select" required>
              <option value="">Select…</option>
              <option>Yes</option><option>No</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Date of accident</label>
            <input type="date" name="date_of_accident" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label required">Accident state</label>
            <select name="accident_state" class="form-select" required>
              <option value="">Select…</option>
              <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option>
              <option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option>
              <option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option>
              <option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option>
              <option>MA</option><option>MI</option><option>MN</option><option>MS</option><option>MO</option>
              <option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option>
              <option>NM</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option>
              <option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option>
              <option>SD</option><option>TN</option><option>TX</option><option>UT</option><option>VT</option>
              <option>VA</option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Was the accident your fault?</label>
            <select name="was_the_accident_your_fault" class="form-select" required>
              <option value="">Select…</option>
              <option>No</option><option>Yes</option><option>Unsure</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Police report?</label>
            <select name="police_report" class="form-select" required>
              <option value="">Select…</option>
              <option>Yes</option><option>No</option><option>Unsure</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Police report number</label>
            <input name="police_report_number" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label required">Accident vehicle</label>
            <select name="accident_vehicle" class="form-select" required>
              <option value="">Select…</option>
              <option>Car</option><option>Truck</option><option>Motorcycle</option>
              <option>Bicycle</option><option>Pedestrian</option><option>Other</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Were you injured?</label>
            <select name="were_you_injured" class="form-select" required>
              <option value="">Select…</option>
              <option>Yes</option><option>No</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Property damage?</label>
            <select name="property_damage" class="form-select" required>
              <option value="">Select…</option>
              <option>Yes</option><option>No</option><option>Unsure</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label required">Describe what happened</label>
            <textarea name="describe_what_happened" class="form-control" rows="3" required></textarea>
          </div>
        </div>
      </div>

      <!-- Treatment -->
      <div class="form-section">
        <h5>Treatment</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label required">Hospitalized / treated?</label>
            <select name="hospitalized_treated" class="form-select" required>
              <option value="">Select…</option>
              <option>Yes</option><option>No</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Received treatment?</label>
            <select name="received_treatment" class="form-select" required>
              <option value="">Select…</option>
              <option>Yes</option><option>No</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Still treated?</label>
            <select name="still_treated" class="form-select" required>
              <option value="">Select…</option>
              <option>Yes</option><option>No</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Last treated (date)</label>
            <input type="date" name="last_treated" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label required">Ambulance?</label>
            <select name="ambulance" class="form-select" required>
              <option value="">Select…</option>
              <option>Yes</option><option>No</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Insurance -->
      <div class="form-section">
        <h5>Insurance</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label required">Your insurance?</label>
            <select name="insurance" class="form-select" required>
              <option value="">Select…</option>
              <option>Yes</option><option>No</option><option>Unsure</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">At-fault driver insured?</label>
            <select name="at_fault_driver_ins" class="form-select" required>
              <option value="">Select…</option>
              <option>Yes</option><option>No</option><option>Unsure</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label required">Uninsured motorist coverage?</label>
            <select name="uninsured_motorist_coverage" class="form-select" required>
              <option value="">Select…</option>
              <option>Yes</option><option>No</option><option>Unsure</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label required">Insurance policy #</label>
            <input name="insurance_policy_" class="form-control" required />
          </div>
        </div>
      </div>

      <!-- Compliance & Tracking -->
      <div class="form-section">
        <h5>Compliance & Tracking</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label required">Already represented by attorney?</label>
            <select name="already_represented" class="form-select" required>
              <option value="">Select…</option>
              <option>No</option><option>Yes</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label required">Opt-in</label>
            <select name="opt-in" class="form-select" required>
              <option value="">Select…</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <div class="form-text">Permission to be contacted.</div>
          </div>

          <div class="col-md-4">
            <label class="form-label required">Injury type</label>
            <select name="injury_type" class="form-select" required>
              <option value="">Select…</option>
              <option>Whiplash</option><option>Back</option><option>Neck</option>
              <option>Head</option><option>Broken bones</option><option>Other</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label required">Source URL</label>
            <input name="source_url" class="form-control" placeholder="https://your-landing-page.com" required />
          </div>

          <div class="col-md-6">
            <label class="form-label required">Original lead submit date</label>
            <input type="date" name="origninal_lead_submit_date" class="form-control" required />
          </div>

          <div class="col-md-4">
            <label class="form-label required">Jornaya (LeadiD)</label>
            <input name="jornaya" class="form-control" required />
          </div>

          <div class="col-md-4">
            <label class="form-label required">Trusted Form</label>
            <input name="trusted_form" class="form-control" required />
          </div>

          <div class="col-md-4">
            <label class="form-label required">Certificate ID</label>
            <input name="certificate_id" class="form-control" required />
          </div>
        </div>
      </div>

      <div class="form-section">
        <button id="submitBtn" class="btn btn-primary" type="submit">Submit Lead</button>
        <span id="spinner" class="spinner-border spinner" role="status" aria-hidden="true"></span>
      </div>
    </form>

    <div id="result" class="mt-3"></div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
